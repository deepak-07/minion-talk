<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header container">
        <h1>Minion Translator</h1>

    </header>
    <div class="contain-body">
        <div class="input container">
            <textarea placeholder="Enter any sentence to convert it in minion ." id="input-txt"></textarea>

        </div>

        <div class="container-center">

            <button name="Translate" id="btn">Translate 🍌</button>

        </div>
        <div class="container">
            <p>Translation will come here 👇</p>
        </div>
        <div class="output">

        </div>

    </div>
    <footer class="footer">
        <div class="container-center">
            <h3>About </h3>
            <p>Use gibberish language of minion to confuse your friends</p>
        </div>
    </footer>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
